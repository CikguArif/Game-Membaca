<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>KV</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding: 30px;
    }
    .word {
      font-size: 60px;
      margin: 20px;
      color: #2e7d32;
    }
    button {
      padding: 10px 25px;
      font-size: 20px;
      background-color: #039be5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result, #score {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>üìÑMembaca KV üìÑ</h1>

  <div id="game" style="display:none;">
    <div class="word" id="wordDisplay"></div>
    <button onclick="startReading()">üé§ Mula Baca</button>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    let score = 0;

    // Auto load txt file on page load
    fetch("perkataan.txt")
      .then(response => response.text())
      .then(text => {
        words = text.split(/\r?\n/).filter(Boolean);
        if (words.length > 0) {
                    
          document.getElementById("wordDisplay").innerText = words[currentIndex];
          document.getElementById("game").style.display = "block";
        } else {
          alert("Fail perkataan kosong.");
        }
      })
      .catch(err => {
        alert("Gagal baca fail 'perkataan.txt'");
        console.error(err);
      });

    function startReading() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sila guna Google Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ms-MY";
      //recognition.lang = "en-US";  // English (United States)
      //recognition.lang = "ar-SA";
      
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      document.getElementById("result").innerText = "üéß Mendengar...";

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.toLowerCase().trim();
        const sukuKata = spoken.slice(0, 2);
        const target = words[currentIndex];

        /*
        if (sukuKata === "ba") {
          //spoken = "ba ba";
          //alert("Betul h!");

        }else if (sukuKata ==="b") {
          //sukuKata = "ii";
          //alert("Betul ii!");

        } else {

        }
        */
        
        if (sukuKata === target) {
          score++;
          document.getElementById("score").innerText = "Skor: " + score;

          if (words[currentIndex] === "b") {
            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${sukuKata}i"`;
          }else{
            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${sukuKata}"`;

          }
          currentIndex++;

          if (currentIndex < words.length) {
            setTimeout(() => {

              if (words[currentIndex] === "b") {
               
                document.getElementById("wordDisplay").innerText = words[currentIndex] + "i";
    
              }else{
               
                document.getElementById("wordDisplay").innerText = words[currentIndex];
              }

              if (currentIndex === 2 ) {
                  document.getElementById("wordDisplay").innerText = words[currentIndex] + "~";
              }

                
              document.getElementById("result").innerText = "";
            }, 1200);
          } else {
            document.getElementById("wordDisplay").innerText = "üéâ Tamat!";
            document.getElementById("result").innerText = "Tahniah! Anda telah habis membaca semua perkataan.";
          }
        } else {
          document.getElementById("result").innerHTML = `‚ùå Anda sebut: "${sukuKata}". Cuba lagi.`;
         // document.getElementById("result").innerHTML = `‚ùå Anda sebut: "${sukuKata}". Cuba lagi.`;
        }
      };

      recognition.onerror = () => {
        document.getElementById("result").innerText = "Ralat semasa mendengar.";
      };
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>KV</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      background:
       #e0f7fa
       url("img/img7.png")
       center / cover no-repeat fixed;
      padding: 30px;
    }
    .word {
      font-size: 60px;
      margin: 20px;
      color: #2e7d32;
    }
    button {
      padding: 10px 25px;
      font-size: 20px;
      background-color: #039be5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result, #score {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>üìÑMembaca KV üìÑ</h1>

  <div id="game" style="display:none;">
    <div class="word" id="wordDisplay"></div>
    <button onclick="startReading()" id="sebutButang">üé§ Mula Baca</button>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <br>
    <a href="https://cikguarif.github.io/Game-Membaca/membacaVKV" id="pautan" style="display: none;">Klik sini untuk membaca VKV</a>
    <br>
    <a href="https://cikguarif.github.io/Game-Membaca" id="pautan2" style="display: none;">Halaman Utama</a>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    let score = 0;

    const sounds = {
      correct: new Audio("sound/right.mp3"),
      wrong: new Audio("sound/wrong.mp3"),
      finish: new Audio("sound/win.wav")
    };

    // Auto load txt file on page load
    fetch("perkataan_KV.txt")
      .then(response => response.text())
      .then(text => {
        words = text.split(/\r?\n/).filter(Boolean);
        if (words.length > 0) {
                    
          document.getElementById("wordDisplay").innerText = words[currentIndex];
          document.getElementById("game").style.display = "block";
        } else {
          alert("Fail perkataan kosong.");
        }
      })
      .catch(err => {
        alert("Gagal baca fail 'perkataan.txt'");
        console.error(err);
      });

    function startReading() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sila guna Google Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ms-MY";
      //recognition.lang = "en-US";  // English (United States)
      //recognition.lang = "ar-SA";
      
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      document.getElementById("result").innerText = "üéß Mendengar...";

      recognition.onresult = (event) => {
        let spoken = event.results[0][0].transcript.toLowerCase().trim();

        
        const sukuKata = spoken.slice(0, 2);
        const sukuKata3 = spoken.slice(0, 3);
        const target = words[currentIndex];

        if (spoken === "cu"){
          spoken = "chu";
        }else if(spoken === "cow"){
           spoken = "cho";
        }

    /*  
        if (sukuKata === "cow") {
         spoken = "ba ba";
          //alert("Betul h!");
 
        }else if (sukuKata ==="b") {
          //sukuKata = "ii";
          //alert("Betul ii!");

        } else {

        }
       */
        
        if (sukuKata === target) {
          score++;
          sounds.correct.play();
          document.getElementById("score").innerText = "Skor: " + score;
          document.getElementById("result").innerHTML = `‚úîÔ∏è Betul`;
          /*
          if (words[currentIndex] === "b") {
            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${sukuKata}i"`;
          }else{
            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${sukuKata}"`;

          }
          */
          currentIndex++;

          if (currentIndex < words.length) {
            setTimeout(() => {

              if (words[currentIndex] === "b") {
               
                document.getElementById("wordDisplay").innerText = words[currentIndex] + "i";
    
              }else if (words[currentIndex] === "cha") {
                document.getElementById("wordDisplay").innerText = "ca";
              }else{
               
                document.getElementById("wordDisplay").innerText = words[currentIndex];
              }

              if (currentIndex === 3 ) {
                  document.getElementById("wordDisplay").innerText = words[currentIndex] + "‚Äô";
              }

                
              document.getElementById("result").innerText = "";
            }, 1200);
          } else {
            sounds.finish.play();
            document.getElementById("wordDisplay").innerText = "üéâ Tamat!";
            document.getElementById("result").innerText = "Tahniah! Anda telah habis membaca semua perkataan.";
            document.getElementById("sebutButang").disabled = true;
            document.getElementById("sebutButang").innerText = "Terima Kasih";
            document.getElementById("pautan").style.display = "inline";
            document.getElementById("pautan2").style.display = "inline";
          }
        }else if (sukuKata3 === target) {
          /////////////////////////////////////////////////sukuKata3/////////////
          score++;
          sounds.correct.play();
          document.getElementById("score").innerText = "Skor: " + score;
          document.getElementById("result").innerHTML = `‚úîÔ∏è Betul`;
          /*
          if (words[currentIndex] === "cha") {
            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: ca`;
          }else if(words[currentIndex] === "chi"){

            document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: ci`;
                             
          }else{
            //document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${sukuKata3}"`;

          }
          */
          currentIndex++;

          if (currentIndex < words.length) {
            setTimeout(() => {

              if (words[currentIndex] === "chi") {
               
                document.getElementById("wordDisplay").innerText = "ci";
    
              }else if(words[currentIndex] === "che"){

                if (currentIndex === 9 ) {
                  document.getElementById("wordDisplay").innerText = "ce‚Äô";
                }else{
                 document.getElementById("wordDisplay").innerText = "ce";
                }
                
              }else if(words[currentIndex] === "cho"){
                document.getElementById("wordDisplay").innerText = "co";
                
              }else if(words[currentIndex] === "chu"){
                document.getElementById("wordDisplay").innerText = "cu";
                
              }else{
               
                document.getElementById("wordDisplay").innerText = words[currentIndex];
              }

              

                
              document.getElementById("result").innerText = "";
            }, 1200);
          } else {
            sounds.finish.play();
            document.getElementById("wordDisplay").innerText = "üéâ Tamat!";
            document.getElementById("result").innerText = "Tahniah! Anda telah habis membaca semua perkataan.";
            document.getElementById("sebutButang").disabled = true;
            document.getElementById("sebutButang").innerText = "Terima Kasih";
            document.getElementById("pautan").style.display = "inline";
             document.getElementById("pautan2").style.display = "inline";
          }

          //////////////////////////////////////////////////////////////////////sukuKata3/////////////

        }     
        else {
          sounds.wrong.play();
          document.getElementById("result").innerHTML = `‚ùå Anda sebut: "${spoken}". Cuba lagi.`;
          
         // document.getElementById("result").innerHTML = `‚ùå Anda sebut: "${sukuKata}". Cuba lagi.`;
        }
      };

      recognition.onerror = () => {
        document.getElementById("result").innerText = "Ralat semasa mendengar.";
      };
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>KV(ya_zu)</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      background:
       #e0f7fa
       url("img/img7.png")
       center / cover no-repeat fixed;
      padding: 30px;
    }
    .word {
      font-size: 60px;
      margin: 20px;
      color: #2e7d32;
    }
    button {
      padding: 10px 25px;
      font-size: 20px;
      background-color: #039be5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result, #score {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>üìÑ Membaca Perkataan KV(Ya hingga Zu) üìÑ</h1>

  <div id="game" style="display:none;">
    <div class="word" id="wordDisplay"></div>
    <button onclick="startReading()" id="sebutButang">üé§ Mula Baca</button>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <br>
    <a href="https://cikguarif.github.io/Game-Membaca/membacaVKV" id="pautan" style="display: none;">Klik sini untuk membaca VKV</a>
     <br><br>
    <a href="https://cikguarif.github.io/Game-Membaca" id="pautan2" style="display: none;">Halaman Utama</a>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    let score = 0;

    const sounds = {
      correct: new Audio("sound/right.mp3"),
      wrong: new Audio("sound/wrong.mp3"),
      finish: new Audio("sound/win.wav")
    };

    // Auto load txt file on page load
    fetch("perkataan_KV_ya_zu.txt")
      .then(response => response.text())
      .then(text => {
        words = text.split(/\r?\n/).filter(Boolean);
        if (words.length > 0) {
          document.getElementById("wordDisplay").innerText = words[currentIndex];
          document.getElementById("game").style.display = "block";
        } else {
          alert("Fail perkataan kosong.");
        }
      })
      .catch(err => {
        alert("Gagal baca fail 'perkataan.txt'");
        console.error(err);
      });

    function startReading() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sila guna Google Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ms-MY";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      document.getElementById("result").innerText = "üéß Mendengar...";

      recognition.onresult = (event) => {
        let spoken = event.results[0][0].transcript.toLowerCase().trim();
        const target = words[currentIndex];

 //////////////adjust/////////////////////       
    
        if (spoken === "yeah") {
          spoken = "ye";
          //alert("Betul h!");

        }else if (spoken ==="ya" &&  words[currentIndex] ==="ye‚Äô") {
          spoken = "ye‚Äô";
          //alert("Betul ii!");

        }else if (spoken ==="you") {
          spoken = "yu";
          //alert("Betul ii!");

      

        }else if (spoken ==="z" &&  words[currentIndex] ==="zi") {
          spoken = "zi";
          //alert("Betul ii!");

        }else if (spoken ==="z" &&  words[currentIndex] ==="ze") {
          spoken = "ze";
          //alert("Betul ii!");

        }else if ((spoken ==="zer" || spoken==="ze") &&  words[currentIndex] ==="ze‚Äô") {
          spoken = "ze‚Äô";
          //alert("Betul ii!");

        }else if (spoken ==="zoo" && words[currentIndex] ==="zo") {
          spoken = "zo";
        
        }else if (spoken ==="zoo" && words[currentIndex] ==="zu") {
          spoken = "zu";
          //alert("Betul ii!");
 /*  
        }else if (spoken ==="share") {
          spoken = "se";
          //alert("Betul ii!");

        }else if (spoken ==="sir") {
          spoken = "se‚Äô";
          //alert("Betul ii!");
 */
        }else {

        }
       
///////////finish adjust/////////////////////////
        if (spoken === target) {
          score++;
          sounds.correct.play();
          document.getElementById("score").innerText = "Skor: " + score;
          document.getElementById("result").innerHTML = `‚úîÔ∏è Betul: "${spoken}"`;
          currentIndex++;

          if (currentIndex < words.length) {
            setTimeout(() => {
              document.getElementById("wordDisplay").innerText = words[currentIndex];
              //if (currentIndex === 3 || currentIndex === 9) {
                //  document.getElementById("wordDisplay").innerText = words[currentIndex] + "‚Äô";
              //}
              document.getElementById("result").innerText = "";
            }, 1200);
          } else {
            sounds.finish.play();
            document.getElementById("wordDisplay").innerText = "üéâ Tamat!";
            document.getElementById("result").innerText = "Tahniah! Anda telah habis membaca semua perkataan.";
            document.getElementById("sebutButang").disabled = true;
            document.getElementById("sebutButang").innerText = "Terima Kasih";
            document.getElementById("pautan").style.display = "inline";
            document.getElementById("pautan2").style.display = "inline";
          }
        } else {
          sounds.wrong.play();
          document.getElementById("result").innerHTML = `‚ùå Anda sebut: "${spoken}". Cuba lagi.`;
        }
      };

      recognition.onerror = () => {
        document.getElementById("result").innerText = "Ralat semasa mendengar.";
      };
    }
  </script>

</body>
</html>
